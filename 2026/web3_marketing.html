    <!-- Chosen Palette: Warm Neural -->

    <style>

</head>
<body class="flex flex-col min-h-screen">

    <script>
        const appData = {

                                    { label: 'Web3 (Organic)', data: [25, 90, 85, 75], backgroundColor: '#4f46e5' }
                                ]
                            },
                            description: "Community-led growth results in 70% lower acquisition costs over the long term."
                        },
                        {

                                datasets: [{
                                    data: [40, 25, 20, 10, 5],

                                }]
                            },
                            description: "KOL Threads and cross-DAO partnerships drive the highest quality 'diamond-hand' users."
                        }
                    ]
                },
                primer: {
                    title: "Web3 Fundamentals",
                    intro: "To market Web3, you must speak the language of the 'On-Chain' user. These pillars define the user expectations of any project entering the space.",
                    cards: [
                        { title: "Self-Sovereignty", icon: "üîë", content: "Users own their data and assets via wallets. Marketing must respect privacy and choice." },
                        { title: "Composability", icon: "üß±", content: "Lego-like building where apps interact. Marketing focuses on being a 'part' of an ecosystem." },
                        { title: "Trustlessness", icon: "üõ°Ô∏è", content: "Code is law. Marketing claims must be verifiable on-chain (e.g., proof of reserves)." },
                        { title: "Aligned Incentives", icon: "üìà", content: "Tokens turn users into advocates. If the project wins, the community wins." }
                    ]
                },
                community: {
                    title: "The Engagement Funnel",
                    intro: "Successful projects move users from 'Lurkers' to 'DAO Governors'. This process is highly data-driven and requires automated onboarding triggers.",
                    funnelData: {
                        labels: ['Discovery (X)', 'Interest (Docs)', 'Onboarding (Discord)', 'Activity (Tx)', 'Governance (DAO)'],
                        data: [15000, 6000, 2500, 900, 200]
                    }
                },
                tools: {
                    title: "The Marketer's Arsenal",
                    intro: "A curated list of tools for tracking on-chain attribution, managing decentralized communication, and automating community rewards.",
                    categories: ['All', 'Analytics', 'Community', 'Automation'],
                    items: [
                        { name: "Dune", cat: "Analytics", desc: "SQL-powered on-chain data visualization." },
                        { name: "Galxe", cat: "Community", desc: "Quest-based reward systems for on-chain growth." },
                        { name: "Guild.xyz", cat: "Automation", desc: "Automated Discord role management via wallet holdings." },

                        { name: "Nansen", cat: "Analytics", desc: "Wallet intelligence and smart-money tracking." },

                strategy: {
                    title: "GTM & Partnership Matrix",
                    intro: "Web3 GTM relies on 'vampire attacks', airdrops, and deep protocol tie-ups. Prioritize initiatives based on Impact vs. Effort.",
                    bubbleData: {
                        datasets: [{
                            label: 'Tactics',
                            data: [
                                { x: 10, y: 95, r: 20, strategy: 'Airdrop Strategy' },
                                { x: 70, y: 80, r: 15, strategy: 'Ecosystem Grant' },
                                { x: 40, y: 60, r: 12, strategy: 'KOL Campaign' },
                                { x: 80, y: 30, r: 10, strategy: 'Conferences' }
                            ],
                            backgroundColor: 'rgba(79, 70, 229, 0.5)'
                        }]
                    }
                },
                author: {
                    title: "Meet the Architect",
                    name: "Kalyanjit Hatibaruah",
                    role: "Expert Frontend Developer | Data Analyst | Information Architect",
                    intro: "Bridging the gap between complex blockchain data and intuitive user experiences. Specialized in Web3 go-to-market strategies, interactive data visualization, and decentralized community architecture.",
                    whatsapp: "+91-9864011106",
                    linkedin: "https://www.linkedin.com/in/kalyanjit_",
                    skills: ["On-Chain Data Analysis", "UI/UX for DApps", "Information Architecture", "GTM Strategy"]
                }
            }
        };

        let currentState = { activeTab: 'dashboard', toolFilter: 'All' };
        let activeCharts = {};

        function init() {
            renderNav();
            renderView(currentState.activeTab);
            document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                document.getElementById('mobile-nav').classList.toggle('hidden');
            });
        }

        function renderNav() {
            const navHTML = appData.navItems.map(item => `
                <button onclick="switchTab('${item.id}')" class="nav-item ${currentState.activeTab === item.id ? 'active' : 'text-stone-500 hover:text-stone-800'} px-2 py-4 text-sm font-medium transition-all">
                    ${item.label}
                </button>
            `).join('');
            document.getElementById('desktop-nav').innerHTML = navHTML;
            document.getElementById('mobile-nav').innerHTML = appData.navItems.map(item => `
                <button onclick="switchTab('${item.id}')" class="block w-full text-left px-4 py-3 border-l-4 ${currentState.activeTab === item.id ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'border-transparent text-stone-600'}">
                    ${item.label}
                </button>
            `).join('');
        }

        function switchTab(id) {
            currentState.activeTab = id;
            document.getElementById('mobile-nav').classList.add('hidden');
            renderNav();
            renderView(id);
        }

        function renderView(id) {
            Object.values(activeCharts).forEach(c => c.destroy());
            activeCharts = {};

            const section = appData.sections[id];
            let html = `
                <div class="mb-10">
                    <h2 class="text-3xl font-bold text-stone-900 mb-4">${section.title}</h2>
                    <p class="text-lg text-stone-600 max-w-4xl">${section.intro || ''}</p>
                </div>
            `;

            if (id === 'dashboard') {
                html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    ${section.charts.map(c => `<div class="bg-white p-6 rounded-2xl border border-stone-100 card-hover">
                        <h3 class="font-bold text-stone-800 mb-4">${c.title}</h3>
                        <div class="chart-container"><canvas id="${c.id}"></canvas></div>
                        <p class="mt-4 text-xs text-stone-500">${c.description}</p>
                    </div>`).join('')}
                </div>`;
            } else if (id === 'primer') {
                html += `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    ${section.cards.map(c => `<div class="bg-white p-6 rounded-2xl border border-stone-100 card-hover">
                        <div class="text-3xl mb-4">${c.icon}</div>
                        <h4 class="font-bold text-stone-900 mb-2">${c.title}</h4>
                        <p class="text-stone-600 text-sm">${c.content}</p>
                    </div>`).join('')}
                </div>`;
            } else if (id === 'community') {
                html += `<div class="bg-white p-8 rounded-2xl border border-stone-100 flex flex-col lg:flex-row gap-10">
                    <div class="flex-grow"><div class="chart-container"><canvas id="funnelChart"></canvas></div></div>
                    <div class="lg:w-80 space-y-4">
                        <div class="p-4 bg-indigo-50 rounded-xl border border-indigo-100"><h5 class="font-bold text-indigo-900">Automation Rule</h5><p class="text-xs text-indigo-700">Auto-assign Discord roles via Guild.xyz based on NFT metadata.</p></div>
                        <div class="p-4 bg-emerald-50 rounded-xl border border-emerald-100"><h5 class="font-bold text-emerald-900">Partnership Trick</h5><p class="text-xs text-emerald-700">Co-market airdrops with protocols to leverage their active wallet lists.</p></div>
                    </div>
                </div>`;
            } else if (id === 'tools') {
                html += `<div class="flex flex-wrap gap-2 mb-8">${section.categories.map(c => `
                    <button onclick="filterTools('${c}')" class="px-5 py-2 rounded-full text-sm font-semibold transition-all ${currentState.toolFilter === c ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white text-stone-600 border border-stone-200'}">${c}</button>
                `).join('')}</div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">${section.items.filter(i => currentState.toolFilter === 'All' || i.cat === currentState.toolFilter).map(i => `
                    <div class="bg-white p-6 rounded-2xl border border-stone-100 card-hover">
                        <div class="flex justify-between items-start mb-4"><h4 class="font-bold text-stone-900">${i.name}</h4><span class="text-[10px] uppercase tracking-wider font-bold bg-stone-100 text-stone-500 px-2 py-1 rounded">${i.cat}</span></div>
                        <p class="text-stone-600 text-sm">${i.desc}</p>
                    </div>
                `).join('')}</div>`;
            } else if (id === 'strategy') {
                html += `<div class="bg-white p-8 rounded-2xl border border-stone-100 mb-8"><div class="chart-container"><canvas id="bubbleChart"></canvas></div></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="p-6 bg-white rounded-xl border border-stone-100">
                        <h4 class="font-bold text-stone-900 mb-2">Vampire Attacks</h4>
                        <p class="text-sm text-stone-600">Incentivize liquidity migration from competitors using higher yields or targeted airdrops.</p>
                    </div>
                    <div class="p-6 bg-white rounded-xl border border-stone-100">
                        <h4 class="font-bold text-stone-900 mb-2">Credential Gating</h4>
                        <p class="text-sm text-stone-600">Use Galxe/Layer3 to ensure users complete specific actions before earning rewards.</p>
                    </div>
                    <div class="p-6 bg-white rounded-xl border border-stone-100">
                        <h4 class="font-bold text-stone-900 mb-2">Protocol Tie-ups</h4>
                        <p class="text-sm text-stone-600">Integrate with aggregators like Zapper or Zerion to gain visibility for your token assets.</p>
                    </div>
                </div>`;
            } else if (id === 'author') {
                html += `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                    <div class="lg:col-span-1">
                        <div class="author-gradient rounded-3xl p-1 shadow-2xl overflow-hidden aspect-square flex items-center justify-center">

                                <div class="w-32 h-32 rounded-full author-gradient flex items-center justify-center text-white text-4xl font-bold mb-4">KH</div>
                                <h3 class="text-2xl font-bold text-stone-900">${section.name}</h3>
                                <p class="text-stone-500 text-sm mt-2">${section.role}</p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-white p-8 rounded-3xl border border-stone-100">
                            <h4 class="text-xl font-bold text-stone-900 mb-4">Professional Expertise</h4>
                            <p class="text-stone-600 leading-relaxed mb-6">${section.intro}</p>
                            <div class="flex flex-wrap gap-2">
                                ${section.skills.map(s => `<span class="px-3 py-1 bg-indigo-50 text-indigo-600 text-xs font-bold rounded-full">${s}</span>`).join('')}
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                            </a>
                            <a href="${section.linkedin}" target="_blank" class="flex items-center p-6 bg-indigo-50 rounded-2xl border border-indigo-100 hover:bg-indigo-100 transition-colors">
                                <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white text-xl mr-4">üíº</div>
                                <div><div class="text-xs text-indigo-600 font-bold uppercase">LinkedIn</div><div class="font-bold text-stone-900">Connect with me</div></div>
                            </a>
                        </div>

            document.getElementById('content-area').innerHTML = `<div class="animate-in fade-in slide-in-from-bottom-4 duration-500">${html}</div>`;

            setTimeout(() => {
                if (id === 'dashboard') {
                    activeCharts.p = new Chart(document.getElementById('chart-paradigm'), { type: 'bar', data: section.charts[0].data, options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } });
                    activeCharts.c = new Chart(document.getElementById('chart-channels'), { type: 'doughnut', data: section.charts[1].data, options: { maintainAspectRatio: false, plugins: { legend: { position: 'right' } } } });
                } else if (id === 'community') {
                    activeCharts.f = new Chart(document.getElementById('funnelChart'), { type: 'bar', data: { labels: section.funnelData.labels, datasets: [{ label: 'Users', data: section.funnelData.data, backgroundColor: ['#e0e7ff','#c7d2fe','#a5b4fc','#818cf8','#4f46e5'] }] }, options: { indexAxis: 'y', maintainAspectRatio: false, plugins: { legend: { display: false } } } });
                } else if (id === 'strategy') {
                    activeCharts.b = new Chart(document.getElementById('bubbleChart'), { type: 'bubble', data: section.bubbleData, options: { maintainAspectRatio: false, scales: { x: { title: { display: true, text: 'Effort' }, min: 0, max: 100 }, y: { title: { display: true, text: 'Impact' }, min: 0, max: 100 } } } });
                }
            }, 50);
        }

        window.filterTools = (cat) => { currentState.toolFilter = cat; renderView('tools'); };

    </script>
</body>
